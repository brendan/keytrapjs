<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="keytrap.js?b"></script>
    <script type="text/javascript">
      var keytrap=null;
      $(function(){
        keytrap = new Keytrap();
        keytrap.keydown = function(code){
          $('body').append('keydown("'+code+'") ');
        }
        keytrap.enable();
      });
    </script>
  </head>
  <body>
    <p>Keytrap demo.</p>
  </body>
</html>
