<html>
  <head>
    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="keytrap.js"></script>
    <script type="text/javascript">
      $(function(){
        var keytrap = new Keytrap();
        keytrap.keydown(function(code){
          $('#pressed_keys').html(keytrap.pressed.toString());
        });
        keytrap.keyup(function(code){
          $('#pressed_keys').html(keytrap.pressed.toString());
        });
        keytrap.enable();
      });
    </script>
  </head>
  <body>
    <p>Keytrap demo.</p>
    <p>Here are the list of pressed keys: <span id="pressed_keys">___</span></p>
  </body>
</html>
